<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>SEEK Job Scrapper</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
        />
    </head>
    <body>
        <main class="container">
            <h1>{{keyword}} Jobs in {{region}}</h1>
            <figure>
                <table role="grid">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Company</th>
                            <th>Job Type</th>
                            <th>Location</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                    {% for job in jobs_db %}
                        <tr>
                            <td>{{job.title}}</td>
                            <td>{{job.company_name}}</td>
                            <td>{{job.job_type}}</td>
                            <td>{{job.location}}</td>
                            <td><a href="{{job.link}}" target="blank">Apply Now!</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </figure>
        </main>
    </body>
</html>
